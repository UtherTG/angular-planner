<div class="atp-cell atpr-title">
  <span class="atpc-label">{{row.title}}</span>
</div>
<div class="atp-cell atpr-counter" ng-if="options.needCounter">
  <span class="atpc-label">{{row.hours || 0}}</span>
</div>
<div class="atp-cell atp-segment"
     ng-repeat="segment in row.segments"
     ng-class="{'week-day-segment': options.timeScope === 'week',
                'hour-segment': options.timeScope === 'day'}"
     time-planner-cell></div>
