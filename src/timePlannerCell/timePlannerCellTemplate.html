<div class="atp-segment-item-wrapper">
  <div class="atp-segment-item"
       ng-repeat="item in segment"
       ng-class="[item.segmentType, {'highlighted': (item.id === highlightedItem.id)}]"
       ng-mouseenter="onHoverEvent(item)"
       ng-mouseleave="onHoverEvent()"
       ng-click="onClickEvent(item)"></div>
</div>
